; Portable Cleaning Lab Main Config File
; esc0rtd3w / portablecleaninglab.com / 2015

; THIS CONFIG FILE WILL OVERRIDE ANY DEFAULT GLOBAL VARIABLE WITH A MATCHING NAME!
; MODIFICATION IS MOSTLY USED FOR DEBUGGING, DEVELOPMENT, AND TESTING SCENARIOS.
; PLEASE BE EXTREMELY CAREFUL WHEN MODIFYING ANYTHING IN HERE AND EDIT AT YOUR OWN RISK!!!


[core]
mainVer=0.9.3
stage=RC7

[modules]
updateFailLimit=5

; Main Override (Set to 0 or 1)
overrideModulePaths=0

; Module Path ONLY updates if override is set to 1
pclModulesPath=D:\modules
pclModulesCleaningScannersPath=D:\modules\cleaning\scanners

[options]
msgNoShow=1
disableAutoMode=0
disableEasyMode=0
disableExpertMode=0
defaultTextViewer=notepad

[updates]
updateMode=default
disableUpdates=0
disableUpdatesAuto=0
disableUpdatePromptLow=0
disableUpdatePromptMatch=1
disableUpdatePromptHigh=0
disableUpdatePromptFail=0
md5CreateToggle=0
updateServer=http://portablecleaninglab.com
updateServerBackup=http://pclupdate.com
remoteUpdatePath=.update
updateListServer=updateList.txt

[test]
debugMode=0
pclLaunchMode=user
safeModeCheck=1
peModeCheck=1

